<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro | Detailed Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button id="theme-switch">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>
    
    <div class="container">
        <header>
            <h1>TaskMaster Pro</h1>
            <p class="subtitle">Organize your tasks with detailed notes</p>
        </header>
        
        <div class="todo-input-wrapper">
            <div class="todo-input">
                <i class="fas fa-tasks input-icon"></i>
                <input type="text" id="task-input" placeholder="Task name">
                <button id="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button id="clear-completed">
                    <i class="fas fa-broom"></i> Clear Completed
                </button>
            </div>
            
            <div class="todo-list-container">
                <div class="scrollable-container">
                    <ul id="todo-list">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                    
                    <div class="empty-state hidden" id="empty-state">
                        <i class="fas fa-clipboard-list empty-icon"></i>
                        <p>No tasks yet. Add one above!</p>
                    </div>
                </div>
            </div>
            
            <div class="info">
                <span id="tasks-count">0 items left</span>
                <span id="completion-text"></span>
            </div>
        </div>
    </div>
    
    <!-- Task Details Modal -->
    <div class="modal" id="task-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-task-title">Task Details</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="task-title">Task Name</label>
                    <input type="text" id="task-title" placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label for="task-notes">Notes</label>
                    <textarea id="task-notes" placeholder="Add details about your task..."></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date (Optional)</label>
                    <input type="date" id="task-due-date">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-task-details" class="btn primary-btn">Save</button>
                <button class="btn cancel-btn close-modal">Cancel</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Click on a task to view or edit details â€¢ Drag and drop to reorder tasks</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
